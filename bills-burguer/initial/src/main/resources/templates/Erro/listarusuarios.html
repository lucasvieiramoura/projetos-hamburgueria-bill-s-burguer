<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Bill's Burguer - Usuários </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-inverse navbar-fixed-top">
	        <div class="navbar-header" >
	            <a class="navbar-header navbar-brand" href="#">  Bill's Burguer</a>
	        </div>
	        <ul class="nav navbar-nav">     
	                <li class="nav-item ">
	                    <a class="nav-link " href="#">Vendas</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link " href="#">Produtos</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link " href="#">Clientes</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link " href="#">Funcionários</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link " href="#">Mesas</a>
	                </li>
	                <li class="nav-item active">
	                    <a class="nav-link " href="#">Usuários</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link " href="#">Relatórios</a>
	                </li>
	        </ul>
	        <div class="container-fluid navbar-right">
	            <form class="nav navbar-form" th:action="@{/logout}" method="post" >
	                <div class="form-group">
	                    <span class="text-uppercase glyphicon glyphicon-user " style="color: gray" 
	                    th:inline="text">
	                        <strong>[[${#httpServletRequest.remoteUser}]]! </strong>
	                    </span>
	                </div>
	                <div class="form-group">
	                    <ul class="nav navbar-nav">  
	                        <button type="submit" class="btn btn-default btn-sm glyphicon glyphicon-off ">
	                        <strong>SAIR</strong>
	                        </button>
	                    </ul>
	                </div>
	            </form>
	        </div>
        </nav>
		<div class="contianer-fluid">
			<div style="margin-top: 5%; margin-left: 2%"> 
				<h2> Pesquisar: </h2>
				<form action="#" th:action="@{/listarusuarios?(username=${usuarioPesquisa.username})}" th:object="${usuarioPesquisa}" method="get">
					<div class="form-group">
						<div class="col-md-6 col-md-offset-2">
							<div class="input-group h2">
								<input type="text" th:field="*{username}" name="data[search]" class="form-control" id="search" placeholder="Procure pelo Nome do usuário" >
									<span class="input-group-btn">								
										<button type="submit" class="btn btn-primary">
											<span class="glyphicon glyphicon-search"></span>
										</button>
									</span>
								</input>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4">
							<a href="novousuario" class="btn btn-primary h2"> Novo Usuário </a>
						</div>
					</div>
				</form>
			</div>

			<div class="col-sm-offset-1 col-sm-9 alert alert-info" style="margin-top: 2%">
	            <label th:text="${message}"></label>
	        </div>
	        <div class="pull-left">
	        	<h2>Lista de Usuários </h2>
	        </div>
	        <table class="table table-striped">
	        	<thead class="table table-inverse">
	        		<tr>
	        			<th>Código</th>
	        			<th>Nome</th>
	        			<th>Sobrenome</th>
	        			<th>Usuário</th>
	        			<th>Status</th>
	        			<th class="actions">Ações</th>
	        		</tr>
	        	</thead>
	        	<tbody>
	        		<tr th:each="usuario : ${usuarios}">
	        			<td th:text="${usuario.id}"></td>
	        			<td th:text="${usuario.user_fristname"></td>
	        			<td th:text="${usuario.user_lastname"></td>
	        			<td th:text="${usuario.username"></td>
	        			<td th:text="${usuario.user_status"></td>
	        			<td><a class="btn btn-warning" th:href="@{'editarusuario?username2=' + ${usuario.username}}">Editar</a>
	        				<a class="btn btn-danger" th:href="@{'removerusuario?username2=' + ${usuario.username}}">Excluir</a>
	        			</td>
	        		</tr>
	        	</tbody>
	        </table>
	        <div class="footer">
			<div class="pull-right" style="margin-top: 5%">
				<a href="hello" class="btn btn-default">Voltar</a>
			</div>
		</div>
		</div>
	</div>

</body>
</html>
