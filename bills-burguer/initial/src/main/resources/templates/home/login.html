<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Bill's Burguer - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>

    </head>
    <body>
        <div class="container-fluid" style="background-image: url(https://images4.alphacoders.com/830/thumb-1920-830166.jpg); height: 710px;">
            <div class="container " style="margin-top:2%;">
                <div id="loginbox" style="margin-top:10%; " class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
                    <div class="login-panel panel panel-default" style="background-color: rgba(10,10,10,.48);">
                        <!-- Titulo da caixa de Formulario -->
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-sm-offset-1" style="margin-top:1%">
                                    <h1 style="color: white">
                                    <strong>Bill's Burguer</strong>
                                    <i class="fa fa-free-code-camp"></i>
                                    </h1>
                                </div>
                            </div>
                            <form action="#" th:action="@{/login}" method="post" class="form-horizontal" >
                                <fieldset>
                                <!-- Campos de insercao da dados -->
                                    <div style="margin-bottom: 25px; margin-top: 10%;" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" name="nome" id="usuario" placeholder="Usuario"/>
                                    </div>
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon ">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" />
                                    </div>
                                    <!-- Parametros de erros de login e logout do sistema -->
                                    <div th:if="${param.error}" class="form-group">
                                        <div class="col-sm-offset-1 col-sm-9 alert alert-danger">
                                            <label>
                                                <strong>Senha ou usuário incorretos.</strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div th:if="${param.logout}" class="form-group">
                                        <div class="col-sm-offset-1 col-sm-9 alert alert-danger">
                                            <label>
                                                <strong>Você deslogou do sistema.</strong>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- Classe checkbox guardar credenciais -->
                                    <div class="checkbox" style="margin-top: -5%">
                                        <label>
                                            <input name="remember" type="checkbox" value="Lembrar"/>
                                            <strong>Lembrar</strong>
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                   <div class="col-sm-5 controls" style="margin-top: 5%">
                                        <button type="submit" id="btn-login" class="btn btn-success" style="width: 290px; height: 40px; border-radius: 20px;font-weight: 700;">Login  </button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
